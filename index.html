<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pedido de T-shirts BoaVista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pedido de T-shirts BoaVista</h1>
    <form id="formulario">
      <div class="input-group">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="telefone" placeholder="Telefone" required>
      </div>

      <!-- T-shirt -->
      <div class="modelo-card">
        <h2>T-shirt – 4,75€</h2>
        <img src="images/tshirt.png" alt="T-shirt">
        <div class="linha-tamanho"><label>S:</label><input type="number" name="tshirt_S" min="0" value="0"></div>
        <div class="linha-tamanho"><label>M:</label><input type="number" name="tshirt_M" min="0" value="0"></div>
        <div class="linha-tamanho"><label>L:</label><input type="number" name="tshirt_L" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XL:</label><input type="number" name="tshirt_XL" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XXL:</label><input type="number" name="tshirt_XXL" min="0" value="0"></div>
      </div>

      <!-- Sweatshirt -->
      <div class="modelo-card">
        <h2>Sweatshirt – 13,83€</h2>
        <img src="images/sweatshirt.png" alt="Sweatshirt">
        <div class="linha-tamanho"><label>S:</label><input type="number" name="sweatshirt_S" min="0" value="0"></div>
        <div class="linha-tamanho"><label>M:</label><input type="number" name="sweatshirt_M" min="0" value="0"></div>
        <div class="linha-tamanho"><label>L:</label><input type="number" name="sweatshirt_L" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XL:</label><input type="number" name="sweatshirt_XL" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XXL:</label><input type="number" name="sweatshirt_XXL" min="0" value="0"></div>
      </div>

      <!-- Polo -->
      <div class="modelo-card">
        <h2>Polo – 7,90€</h2>
        <img src="images/polo.png" alt="Polo">
        <div class="linha-tamanho"><label>S:</label><input type="number" name="polo_S" min="0" value="0"></div>
        <div class="linha-tamanho"><label>M:</label><input type="number" name="polo_M" min="0" value="0"></div>
        <div class="linha-tamanho"><label>L:</label><input type="number" name="polo_L" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XL:</label><input type="number" name="polo_XL" min="0" value="0"></div>
        <div class="linha-tamanho"><label>XXL:</label><input type="number" name="polo_XXL" min="0" value="0"></div>
      </div>

      <button type="submit">Enviar Pedido</button>
      <button type="button" id="limpar">Limpar / Novo Pedido</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
