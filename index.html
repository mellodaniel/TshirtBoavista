<link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <h1>Pedido de T-shirts BoaVista</h1>
    <form id="formulario">
      <div class="input-group">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="telefone" placeholder="Telefone" required>
      </div>

      <div class="modelo-card">
        <h2>Sweatshirt – 13,83€</h2>
        <img src="images/sweatshirt.jpg" alt="Sweatshirt">
        <select name="tamanho_sweatshirt">
          <option value="">Tamanho</option>
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
        <input type="number" name="quantidade_sweatshirt" min="0" placeholder="Quantidade">
      </div>

      <div class="modelo-card">
        <h2>T-shirt – 4,75€</h2>
        <img src="images/tshirt.jpg" alt="T-shirt">
        <select name="tamanho_tshirt">
          <option value="">Tamanho</option>
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
        <input type="number" name="quantidade_tshirt" min="0" placeholder="Quantidade">
      </div>

      <div class="modelo-card">
        <h2>Polo – 7,90€</h2>
        <img src="images/polo.jpg" alt="Polo">
        <select name="tamanho_polo">
          <option value="">Tamanho</option>
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
        <input type="number" name="quantidade_polo" min="0" placeholder="Quantidade">
      </div>

      <button type="submit">Enviar Pedido</button>
    </form>
    <p id="mensagem"></p>
  </div>
</body>
