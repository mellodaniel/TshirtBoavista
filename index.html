<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Pedido de T-shirts BoaVista</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Pedido de T-shirts BoaVista</h1>

    <form id="formulario">
      <div class="input-group">
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="telefone" placeholder="Telefone" required />
      </div>

      <!-- T-shirt -->
      <div class="modelo-card">
        <h2>T-shirt – 4,75€</h2>
        <img src="images/tshirt.png" alt="T-shirt" />
        <div id="tshirt-wrapper" class="modelo-wrapper" data-modelo="T-shirt" data-preco="4.75"></div>
        <button type="button" class="adicionar" data-target="tshirt-wrapper">+ Adicionar outro tamanho</button>
      </div>

      <!-- Sweatshirt -->
      <div class="modelo-card">
        <h2>Sweatshirt – 13,83€</h2>
        <img src="images/sweatshirt.png" alt="Sweatshirt" />
        <div id="sweatshirt-wrapper" class="modelo-wrapper" data-modelo="Sweatshirt" data-preco="13.83"></div>
        <button type="button" class="adicionar" data-target="sweatshirt-wrapper">+ Adicionar outro tamanho</button>
      </div>

      <!-- Polo -->
      <div class="modelo-card">
        <h2>Polo – 7,90€</h2>
        <img src="images/polo.png" alt="Polo" />
        <div id="polo-wrapper" class="modelo-wrapper" data-modelo="Polo" data-preco="7.90"></div>
        <button type="button" class="adicionar" data-target="polo-wrapper">+ Adicionar outro tamanho</button>
      </div>

      <button type="submit">Enviar Pedido</button>
      <button type="button" id="limpar">Limpar / Novo Pedido</button>
    </form>

    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
